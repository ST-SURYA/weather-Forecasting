<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecasting</title>
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- JQuery CDN's -->
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <!-- custom css and js -->
    <link rel="stylesheet" href="style/style.css" />
    <script src="script/script.js"></script>
  </head>
  <body>
    <div class="container">
      <h2 class="alert alert-info text-center m-4">
        Weather Forecasting Application
      </h2>
      <div class="container">
        <div class="container">
          <form class="w-75 m-auto text-center" id="weather">
            <div class="row justify-content-center mb-3">
              <div class="col-md-6 col-lg-4">
                <input
                  type="text"
                  class="form-control"
                  placeholder="State"
                  name="state"
                  id="state"
                />
              </div>
              <div class="col-md-6 col-lg-4 mt-3 mt-md-0">
                <input
                  type="text"
                  name="city"
                  id="city"
                  class="form-control"
                  placeholder="City"
                />
              </div>
              <div class="col-md-12 mt-3">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </form>
        </div>
        <div class="d-flex justify-content-center m-5 loader" id="loader">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <div class="weatherDetails container m-5 card h-100">
          <div class="row m-5">
            <div class="col-md-4 text-center justify-content-center">
              <img src="Assests/icon/temprature.png" alt="" />
              <lable class="form-label fs-4">Temperature</lable>
              <div id="temperature" class="weatherValue m-2">0</div>
            </div>
            <div class="col-md-4 text-center justify-content-center">
              <img src="Assests/icon/drop.png" alt="" />
              <lable class="form-label fs-4">Humidity</lable>
              <div id="humidity" class="weatherValue m-2">0</div>
            </div>
            <div class="col-md-4 text-center justify-content-center">
              <img src="Assests/icon/dew.png" alt="" />
              <lable class="form-label fs-4">Dewpoint</lable>
              <div id="dewPoint" class="weatherValue m-2">0</div>
            </div>
          </div>
          <div class="row m-5">
            <div class="col-md-4 text-center justify-content-center">
              <img src="Assests/icon/clouds.png" alt="" />
              <lable class="form-label fs-4">Wind Speed</lable>
              <div id="wind" class="weatherValue m-2">0</div>
            </div>
            <div class="col-md-4 text-center justify-content-center">
              <img src="Assests/icon/time.png" alt="" />
              <lable class="form-label fs-4">Time Zone</lable>
              <div id="timeZone" class="weatherValue m-2">0</div>
            </div>
            <div class="col-md-4 text-center">
              <img src="Assests/icon/edit-info.png" alt="" />
              <label class="form-label fs-4">Description</label>
              <div class="d-flex flex-column align-items-center">
                <img src="" class="loader" />
                <div id="description" class="weatherValue mt-2">0</div>
              </div>
            </div>
          </div>
        </div>
        <div
          class="error loader alert alert-danger w-50 text-center m-auto"
        ></div>
      </div>
    </div>
  </body>
</html>
